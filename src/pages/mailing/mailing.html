<ion-header>

  <ion-navbar>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <button ion-button (click)="send()" >Send</button>
  <button ion-button (click)="close()" >Cancel</button>
</ion-content>
