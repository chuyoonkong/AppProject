<ion-header>
  <ion-navbar>
    <ion-title text-center> 
        E-Travel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="size" text-center>
    <ion-slides autoplay="3" loop="true" speed="3000">
      <ion-slide >
        <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&h=350">
      </ion-slide>
      <ion-slide >
        <img src="http://www.tourexpi.com/images/newsimg/141926.jpg">
      </ion-slide>
      <ion-slide >
        <img src="http://reefscapers.com/reefscapers.com/main/seamain/uploads/Seamarc-managed-Marine-Discovery-Centre-Landaa-Giraavaru-3033-800x400.jpg">
      </ion-slide>
    </ion-slides>
  </div>


  <div text-center>  
    <button (click)="openHome()">
      <img class="ani" width="200" height="200" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjHroLHeF-BkKbTYQhmPwQYTlPkfO5oMmBp-SbxQ7ZWG62ZhKx7Q">
      <br>
    <p id="textstyle"> Home</p>
    </button>

  <button (click)="openFlights()">
    <img class="ani" width="200" height="200" src="https://cdn.iconscout.com/public/images/icon/premium/png-512/world-tour-plane-flight-international-travel-3bbcc970283a43be-512x512.png">
    <br>
    <p id="textstyle">Flights</p>
  </button>

  <button (click)="login()">
    <img class="ani" width="200" height="200" src="https://designmyschool.com/sites/default/files/images/template/circle-account.png">
    <br>
    <p id="textstyle">Details</p>
  </button>
  </div>

</ion-content>
